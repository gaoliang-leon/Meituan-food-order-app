<!DOCTYPE html>
<html>
<head>
    <title>Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
    
    <script type="text/javascript">
        (function(){
            var docEl=document.documentElement;

            function setRemUnit(){
                var rem=docEl.clientWidth/10;
                docEl.style.fontSize=rem+'px';
            }
            setRemUnit();
            window.addEventListener('resize',setRemUnit);
            window.addEventListener('pageshow',function(e){
                if(e.persisted){
                    setRemUnit();
                }
            })
        })()
    </script>
    <link rel="stylesheet" type="text/css" href="../lib/reset.css">
    <link rel="stylesheet" type="text/css" href="../common/navHeader/navHeader.css">
    <link rel="stylesheet" type="text/css" href="../common/headerTab/headerTab.css">
    <link rel="stylesheet" type="text/css" href="left/left.css">
    <link rel="stylesheet" type="text/css" href="right/right.css">
    <link rel="stylesheet" type="text/css" href="shopBar/shopBar.css">
</head>
<body>
    <!--header start-->
    <div class="nav">
        <div class="back-icon"></div>
        <h4 class="title">深圳麦当劳前海二餐厅</h4>
    </div>
    <!--header end-->
    <!--tabbar start-->
    <div class="tab-bar">
    </div>
    <!--tabbar end-->
    <!-- content start -->
    <div class="menu-inner">
        <div class="left-bar">
            
        </div>
        <div class="right-content">
            <p class="right-title"></p>
            <div class="right-list">
                
            </div>
        </div>
        <!-- shop cart start -->
        <div class="shop-bar"></div>
        <div class="mask hide"></div>
        <!-- shop cart end -->
    </div>
    <!-- content end -->
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script src="../common/headerTab/headerTab.js" type="text/javascript"></script>
    <script>
        $('.back-icon').on('click',function(){
            window.location.href="../index/index.html";
        })
    </script>
    <script src="left/left.js" type="text/javascript"></script>
    <script src="right/right.js" type="text/javascript"></script>
    <script src="shopBar/shopBar.js" type="text/javascript"></script>


</body>
</html>
